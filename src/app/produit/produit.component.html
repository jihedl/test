<div class="container" id="main-container">
	<div class="row">
		<div *ngFor=" let produit of produit" class="col-md-6 col-xl-3">
			<div class="card m-b-30">
				<div class="card-body row">
					
					<div class="col-6 card-title align-self-center mb-0">
						<h5></h5>
						<p class="m-0">{{produit.idProduit}}</p>
					</div>
				</div>

				<ul class="list-group list-group-flush">
					<li class="list-group-item">
						<i class="fa fa-envelope float-right"></i>Date :
						{{produit.codeProduit}}</li>
					<li class="list-group-item">
						<i class="fa fa-envelope float-right"></i>Adresse :
						{{produit.codeSage}}</li>
					<li class="list-group-item">
						<i class="fa fa-phone float-right"></i>Note :
						{{produit.designation}}</li>
				</ul>
				<div class="card-body">

					<ul class="social-links list-inline mb-0">
						<li class="list-inline-item">
							<a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Facebook">
								<i class="fa fa-facebook-f"></i>
							</a>
						</li>
						<li class="list-inline-item">
							<a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Twitter">
								<i class="fa fa-twitter"></i>
							</a>
						</li>
						<li class="list-inline-item">
							<a title="" data-placement="top" data-toggle="tooltip" class="tooltips" href="" data-original-title="Skype">
								<i class="fa fa-skype"></i>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>


	</div>
</div>
